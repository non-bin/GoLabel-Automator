<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoLabel Automator - Control Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/controlPanel.css">
</head>
<body>
  <nav class="navbar navbar-expand bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Control Panel</a>
      <div>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
            <ul class="dropdown-menu" aria-labelledby="dropdownId">
              <li><a class="dropdown-item" href="index.html">Test Tag</a></li>
              <li><a class="dropdown-item" href="stockTag.html">Stock Tag</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="controlPanel.html">Control Panel</a></li>
              <li><a class="dropdown-item" href="#" data-bs-theme-value="toggle">Toggle Dark Mode</a></li>
              <li><a class="dropdown-item" href="https://github.com/non-bin/GoLabel-Automator/wiki">Help</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="input">
      <div>
        <button type="button" class="btn btn-fix" onclick="regenerateInverses()" aria-label="Save Database Only">Regenerate Inverses</button>
      </div>

      <div class="mt-3">
        <span>
          <input type="radio" class="btn-check" name="printingToggle" id="enablePrinting" autocomplete="off" onclick="sendPrintingEnabledStatus(true)">
          <label class="btn btn-outline-success" for="enablePrinting">Printing Enabled</label>
        </span>

        <span>
          <input type="radio" class="btn-check" name="printingToggle" id="disablePrinting" autocomplete="off" onclick="sendPrintingEnabledStatus(false)">
          <label class="btn btn-outline-danger" for="disablePrinting">Printing Disabled</label>
        </span>
      </div>

      <div class="mt-3">
        <div class="spinner-border align-middle d-none" id="loadingSpinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/controlPanel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
