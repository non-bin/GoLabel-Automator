<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoLabel Automator</title>
</head>
<body>
  <div class="input">
    <input type="text" oninput="processInput('deviceNameInput')" placeholder="Device Name" name="deviceName" id="deviceNameInput">
    <input type="text" oninput="processInput('barcodePrefixInput')" placeholder="Barcode Prefix" name="barcodePrefix" id="barcodePrefixInput">
    <input type="number" oninput="processInput('retestPeriodInput')" placeholder="Retest Period" name="retestPeriod" id="retestPeriodInput">
    <input type="number" oninput="processInput('barcodeStartInput')" placeholder="Barcode Number Start (Optional)" name="barcodeStart" id="barcodeStartInput">
    <input type="number" oninput="processInput('barcodeEndInput')" placeholder="Quantity" name="barcodeEnd" id="barcodeEndInput">
    <button onclick="print(false)">Print</button>
    <button onclick="print(true)" style=" background: black; color: white;">Print</button>
  </div>

  <div class="preview">
    <table id="previewTable">
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
